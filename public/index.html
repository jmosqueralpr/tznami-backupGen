<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de archivos con inicio de sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión</h1>

        <!--  -->
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>

        <div id="fileSelection" style="display: none;">
            <h2>Seleccionar archivos</h2>
            <input type="file" id="fileInput" name="fileInput" multiple required>
            <div id="fileList"></div>
            <button id="uploadButton" style="display: none;">Subir archivo(s)</button>
        </div>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
