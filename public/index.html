<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envío de archivos con inicio de sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión</h1>

        <!--  -->
        <form id="loginForm">
            <input type="text" id="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar sesión</button>
        </form>

        <div id="fileSelection" style="display: none;">
            <h2>Seleccionar archivos</h2>
            <label for="fileInput" class="labelInput">Seleccionar archivos</label>
            <input type="file" class="fileInput" id="fileInput" name="fileInput" multiple required>    
            <div id="fileList" class="filelist"></div>
            <h2>Seleccionar destino del backup</h2>
            <select name="destiny" id="destiny" class="selectStyle" required>
                <option value="" disabled selected hidden>Selecciona una opción</option>
                <option value="BalizadorBoyero">Balizador Boyero</option>
                <option value="Balizador573">Balizador 573</option>
                <option value="Balizador574">Balizador 574</option>
                <option value="Balizador294">Balizador 294</option>
                <option value="LanchaCharrua">Lancha Charrúa</option>
                <option value="LanchaDonOsvaldo">Lancha Don Osvaldo</option>
            </select>
            <h2>Seleccionar carpeta de backup</h2>
            <select name="fileBkp" id="fileBkp" class="selectStyle" required>
                <option value="" disabled selected hidden>Selecciona una opción</option>
                <option value="fotos">Fotos</option>
                <option value="derrotas">Derrotas</option>
                <option value="LogsAIS">LogsAIS</option>
                <option value="mantenimientoEquiposMobiles">Mantenimiento de equipos móbiles</option>
            </select>
            <button id="uploadButton" class="uploadButton" style="display: none;" >Subir archivos</button> <!--  -->
        </div>
        <p id="status"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
